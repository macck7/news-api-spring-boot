<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>News App</h1>

    <div>
        <h2>Add User</h2>
        <button id="addUserButton">Add User</button>
    </div>

    <div>
        <h2>Fetch News by ID</h2>
        <button id="fetchNewsButton">Fetch News by ID</button>
    </div>

    <div>
        <h2>Get Article Count</h2>
        <button id="getCountButton">Get Count of Articles</button>
    </div>

    <div>
        <h2>Get News Sources</h2>
        <button id="getSourcesButton">Get Sources of News</button>
    </div>

    <div>
        <h2>Get News by Date Range</h2>
        <button id="getDateRangeButton">Get News by Date Range</button>
    </div>

    <script>
        const baseUrl = "http://localhost:9090";

        // Replace these placeholders with actual API endpoints
        const endpoints = {
            addUser: `${baseUrl}/add-user`,
            fetchNewsById: `${baseUrl}/news/abc@gmail.com`,
            getCount: `${baseUrl}/news/abc@gmail.com?count=10`,
            getSources: `${baseUrl}/sources/abc@gmail.com`,
            getDateRange: `${baseUrl}/news/abc@gmail.com?count=10&from=2023-07-30&to=2023-08-10`
        };

        // Function to make API requests
        async function makeApiRequest(endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                console.log(data); // Handle the data as needed
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Event listeners for buttons
        document.getElementById("addUserButton").addEventListener("click", () => {
            makeApiRequest(endpoints.addUser);
        });

        document.getElementById("fetchNewsButton").addEventListener("click", () => {
            makeApiRequest(endpoints.fetchNewsById);
        });

        document.getElementById("getCountButton").addEventListener("click", () => {
            makeApiRequest(endpoints.getCount);
        });

        document.getElementById("getSourcesButton").addEventListener("click", () => {
            makeApiRequest(endpoints.getSources);
        });

        document.getElementById("getDateRangeButton").addEventListener("click", () => {
            makeApiRequest(endpoints.getDateRange);
        });
    </script>
</body>
</html>
